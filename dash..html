<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial; background:#f4f6fb; padding:20px; }
    .box { background:white; padding:20px; border-radius:10px; width:420px; margin-bottom:20px; }
    button { background:#2ecc71; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>

<h2>Student Dashboard</h2>

<div class="box">
  <h3>Apply Leave</h3>

  <select id="type">
    <option>Medical Leave</option>
    <option>Emergency Leave</option>
    <option>Weekend Leave</option>
  </select><br><br>

  <input type="date" id="from"><br><br>
  <input type="date" id="to"><br><br>

  <textarea id="reason" placeholder="Reason"></textarea><br><br>

  <button onclick="submitLeave()">Submit Leave</button>
</div>

<div class="box">
  <h3>My Leave Status</h3>
  <div id="statusBox"></div>
</div>

<script>
function submitLeave() {
  let leave = {
    student: "Priya Sharma",
    type: type.value,
    from: from.value,
    to: to.value,
    reason: reason.value,
    status: "Pending (Mentor Approval)"
  };

  let leaves = JSON.parse(localStorage.getItem("leaves")) || [];
  leaves.push(leave);
  localStorage.setItem("leaves", JSON.stringify(leaves));

  alert("Leave Submitted");
  showStatus();
}

function showStatus() {
  let leaves = JSON.parse(localStorage.getItem("leaves")) || [];
  let out = "";
  leaves.forEach(l => {
    out += `<p>${l.type} â†’ <b>${l.status}</b></p>`;
  });
  statusBox.innerHTML = out;
}

showStatus();
</script>

</body>
</html>
